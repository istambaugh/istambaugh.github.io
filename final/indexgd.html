<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo Final</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cva4tpb.css">
</head>

<body style="background-color: rgb(237,242,253);">
    <h1>SEAGGS</h1>

    <div class="grid-container">
        <div class="grid-item navmenu">
            <ul class="nav">
                <li><a href="indexgd.html">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="grid-item main-image">
            <img src="images/wearingseaggs.PNG" alt="someone wearing seaggs" style="width:100%">
        </div>
        <!-- <div class="grid-item sidenav">SideNav</div> -->
        <div class="grid-item main">Products</div>
        <div class="grid-item support">
            <p>
                <div class=" card">
                    <div class="container card"> <img src="images/product1.jpg" alt="Cargo Pants" style="width:100%"> </div>
                    <h2>Cargo Work Pants</h2>
                    <p class="price">$128.99</p>
                    <p><button>Vintage Black </button></p>
                </div>
            </p>
        </div>
        <div class="grid-item support2">
            <p>
                <div class="card">
                    <div class="container card"><img src="images/product2finished.jpg" alt="T-Shirt" style="width:100%"> </div>
                    <h2>ETHRL T-Shirt</h2>
                    <p class="price">$25</p>
                    <p><button> Washed Black</button></p>
                </div>
            </p>
        </div>
        <div class="grid-item main2">Main Content 2</div>

    </div>
</body>

</html>
